<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  //선택문(switch~case)
  let d=new Date();//Date -> 날짜와 시간을 알아올수 있는 것 
  console.log(d.getDay()); // 요일 (일요일(0)부터 월요일(1))
  console.log(d.getFullYear());
  console.log(d.getMonth()+1); //1월 : 0 ~ 12월 : 11 이므로 +1 해줘야 현재 월이 나옴 
  console.log(d.getDate())//현재 몇일인지 
  
  let dayName="" ;
  switch (d.getDay()) {
    case 0:
      dayName="일요일";
      break;
    case 1: 
      dayName="월요일";
      break;
  
    default:
      dayName="";
      break;
  }
  console.log(dayName);

</script>
</head>
<body>
 
<div class="container mt-3">
  <h2>JavaScript</h2>
  <div class="card">
    <div class="card-header">ex02</div>
    <div class="card-body">
        <div class="row">
            <div class="col-8"></div>
            <div class="col-4">결과화면</div>
       </div> 
    </div> 
    <div class="card-footer">사물지능기반 지능제어 서비스 개발자 과정</div>
  </div>
</div>

</body>
</html>
