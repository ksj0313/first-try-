<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    //Array(배열)
    //             0         1       2
    let fruits=["Banana","Orange","Apple"];
    //1 : toString() -> string으로 가져옴 
    console.log(fruits); //['Banana', 'Orange', 'Apple']
    console.log(fruits.toString()); //Banana,Orange,Apple  
    console.log(fruits[0].length); //6
    console.log(fruits[1].length); //6
    console.log(fruits[2].length); //5
    for (let i=0;i<fruits.length;i++){
      console.log(fruits[i].length);
    }
    for(const f of fruits){  // of -> 리스트에서 하나씩 가져와라 파이썬에서 for i in 같은 느낌인듯 
      console.log(f.length);
    }
    //2. pop(LIFO) -> 마지막 요소를 반환하고 제거 원문에서 제거되니 주의
    let tail=fruits.pop();
    console.log(tail);  //Apple
    console.log(fruits); // ['Banana', 'Orange']
    //3. push(LIFO) -> 맨 뒤에 추가
    fruits.push("Kiwi"); //['Banana', 'Orange']
    console.log(fruits); //['Banana', 'Orange', 'Kiwi']
    //4. shift() -> 맨 첫번째 요소를 반환하고 제거 원문에서 제거되니 주의
    console.log(fruits.shift()); //Banana
    console.log(fruits); //['Orange', 'Kiwi']
    //5. unshift() -> 맨 앞에 추가하고 배열의 길이를 반환 
    console.log(fruits.unshift("Lemon")); //3
    //6. sort() 
    console.log(fruits.sort());  //['Kiwi', 'Lemon', 'Orange']
    let arr=[40,100,1,5,25,10];
    console.log(arr.sort()); //[1, 10, 100, 25, 40, 5]
    console.log(arr.sort(function(a,b){return a-b}));  //오름차순[1, 5, 10, 25, 40, 100] 
    console.log(arr.sort(function(a,b){return b-a}));  //내림차순[100, 40, 25, 10, 5, 1]
    //map(),filter() -> 객체 배우고 할거 
  </script>
</head>
<body>
 
<div class="container mt-3">
  <h2>JavaScript</h2>
  <div class="card">
    <div class="card-header">ex02</div>
    <div class="card-body">
        <div class="row">
            <div class="col-8"></div>
            <div class="col-4">결과화면</div>
       </div> 
    </div> 
    <div class="card-footer">사물지능기반 지능제어 서비스 개발자 과정</div>
  </div>
</div>

</body>
</html>
